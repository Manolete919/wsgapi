<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	
	<ui:define name="head">
		<f:event listener="#{filtrosConfiguracion.inicializar(menuVista.indicador.idIndicador)}" type="preRenderView"></f:event>
	</ui:define>


	<ui:define name="overlay"></ui:define>
	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" />


		<p:panelGrid style="margin-top:20px">
			<f:facet name="header">
				<p:row>
					<p:column>Actualizaci√≥n de  filtros</p:column>
				</p:row>
			</f:facet>


			<p:row>
				<p:column>
					<p:dataTable id="tabla" emptyMessage="No hay filtros configurados"
						value="#{filtrosConfiguracion.filtros}"
						style="margin:10px;" var="filtro" rows="5"
							paginator="true">

						<p:column headerText="Filtro" footerText="contiene" filterBy="#{filtro.nombre}"  filterFunction="#{filterView.filterByName}"  >
							<h:inputText required="true" requiredMessage="El Nombre de Filtro no debe estar vacio"
								value="#{filtro.nombre}" />
						</p:column>
						<p:column headerText="Orden" footerText="contiene" filterBy="#{filtro.indiceFiltro}"  filterFunction="#{filterView.filterByName}"  >
							<p:inputMask  size="3"  mask="9?99" placeHolder=" " required="true" requiredMessage="El Orden no debe estar vacio"
								value="#{filtro.indiceFiltro}" />
						</p:column>

						<p:column headerText="Nivel" footerText="contiene" filterBy="#{filtro.anivelVisual}"  filterFunction="#{filterView.filterByName}" >
							<p:outputLabel
								value="#{filtro.anivelVisual}" />
						</p:column>
						
						<f:facet name="footer">
							<p:column>
								<p:commandButton disabled="#{filtrosConfiguracion.filtros.size()==0}" value="Actualizar" update=":form:msgs,tabla"
								actionListener="#{filtrosConfiguracion.actualizarFiltros}" />
							</p:column>
						</f:facet>

					</p:dataTable>

				</p:column>
			</p:row>
			
		</p:panelGrid>

	


			
		


	</ui:define>

</ui:composition>
