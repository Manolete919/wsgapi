<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">

	<ui:define name="head">
		<f:event
			listener="#{filtrosIndicadorConfiguracion.inicializar(menuVista.indicador.idIndicador)}"
			type="preRenderView"></f:event>
	</ui:define>
	<ui:define name="overlay"></ui:define>
	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" />
		<p:panelGrid style="margin-top:20px">
			<f:facet name="header">
				<p:row>
					<p:column>Filtros de Datos de Indicador</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column>
					<p:dataTable emptyMessage="No existen filtros configurados a nivel de Indicador" value="#{filtrosIndicadorConfiguracion.filtros}"
						style="margin:10px;" var="filtro">
						<p:column headerText="Filtro">
							<h:outputText value="#{filtro.nombre}" />
						</p:column>
						<p:column headerText="Valor">
							<p:inputText value="#{filtro.valorInicial}" />
						</p:column>
					</p:dataTable>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandButton value="Consultar" update="msgs"
						actionListener="#{filtrosIndicadorConfiguracion.guardarValoresFiltros}">
						<f:param name="opcion" value="#{menuVista.opcion}" />
						<f:param name="idIndicador"
							value="#{menuVista.indicador.idIndicador}" />
						<f:param name="idModelo"
							value="#{menuVista.indicador.modeloGrafico.idModelo}" />
					</p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>

	</ui:define>

</ui:composition>
