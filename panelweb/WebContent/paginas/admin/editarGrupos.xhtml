<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	

	
	<ui:define name="overlay"></ui:define>

	<ui:define name="content">
		
		<p:growl id="msgs" showDetail="true" />

		<p:panelGrid style="margin-top:20px">
		
			<f:facet name="header">
				<p:row>
					<p:column>Actualización de grupos de usuario</p:column>
				</p:row>
			</f:facet>


			<p:row>
				<p:column>


					<p:dataTable id="tabla" value="#{grupoEditar.usuarioGrupos}" resizableColumns="true" emptyMessage="No hay grupos"
						style="margin:10px;" var="usuarioGrupo" rows="5"
							paginator="true">
						
						<p:column headerText="Descripicon" >
							<p:inputText required="true" requiredMessage="La descripcion no debe estar vacia" value="#{usuarioGrupo.grupo.descripcion}" />
						</p:column>

						<p:column headerText="Activo/Inactivo">
							<p:outputLabel value="#{(usuarioGrupo.grupo.estado=='A')?'Activo':'Inactivo'}" />
						</p:column>
						
						<p:column headerText="Acción">
							<p:selectBooleanCheckbox value="#{usuarioGrupo.grupo.activoInactivo}" />
						</p:column>
						<f:facet name="footer">
							<p:commandButton value="Actualizar"  update=":form:msgs,tabla" disabled="#{grupoEditar.usuarioGrupos.size() == 0 }" actionListener="#{grupoEditar.actualizarUsuarioGrupos}" /> 													
						</f:facet>
											
	
					</p:dataTable>


				</p:column>
			</p:row>

		</p:panelGrid>


		
	</ui:define>

</ui:composition>
