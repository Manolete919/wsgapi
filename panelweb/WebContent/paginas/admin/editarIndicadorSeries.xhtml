<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	
	<ui:define name="head">
		<f:event listener="#{indicadorSerieEditar.inicializar(menuVista.indicador.idIndicador)}" type="preRenderView"></f:event>
	</ui:define>
	
	<ui:define name="overlay"></ui:define>
	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" />

		<p:panelGrid style="margin-top:20px">
		
			<f:facet name="header">
				<p:row>
					<p:column>Actualización de series de indicador</p:column>
				</p:row>
			</f:facet>


			<p:row>
				<p:column>


					<p:dataTable id="tabla" value="#{indicadorSerieEditar.indicadorSeries}"
						style="margin:10px;" var="indicadorSerie" rows="5"
							paginator="true">
						
						
						<p:column headerText="Nombre" footerText="contiene" filterBy="#{indicadorSerie.nombre}" filterFunction="#{filterView.filterByName}"  >
							<p:inputText value="#{indicadorSerie.nombre}" required="true" requiredMessage="El nombre no debe estar vacio"  />
						</p:column>

						<p:column headerText="Estado" footerText="contiene" filterBy="#{indicadorSerie.estadoVisual}" filterFunction="#{filterView.filterByName}"  >
							<p:outputLabel value="#{indicadorSerie.estadoVisual}" />
						</p:column>
						
						
						
						
						<p:column headerText="Acción">
							<p:selectBooleanCheckbox value="#{indicadorSerie.estadoBoolean}" />
						</p:column>
						
						<f:facet name="footer">
							<p:commandButton value="Actualizar" disabled="#{indicadorSerieEditar.indicadorSeries.size() == 0 }"  update=":form:msgs,tabla"
								actionListener="#{indicadorSerieEditar.actualizar}"> 
									<f:param name="idIndicador" value="#{menuVista.indicador.idIndicador}" />
									<f:param name="idModelo" value="#{menuVista.indicador.modeloGrafico.idModelo}" />																
							</p:commandButton>
						</f:facet>
						
	
					</p:dataTable>


				</p:column>
			</p:row>

		</p:panelGrid>


	</ui:define>

</ui:composition>
