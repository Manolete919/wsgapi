<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">

	<ui:define name="overlay"></ui:define>
	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" />
		<p:panelGrid style="margin-top:20px">
			<f:facet name="header">
				<p:row>
					<p:column>Borrado de Grupos</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column>
					<p:dataTable id="gruposAEliminar" emptyMessage="No hay datos" resizableColumns="true"  value="#{grupoEliminar.usuarioGrupos}" selection="#{grupoEliminar.selectedGrupos}" rowKey="#{usuarioGrupo.id}"
						style="margin:10px;" var="usuarioGrupo">
						
						<f:facet name="header">          				
            				<h:outputText value="Grupos configurados para: #{menuVista.usuario.idUsuario}" />
        				</f:facet>
        				
        				
        				
        				<p:column selectionMode="multiple"  style="text-align:center"/>
        				
        				
        				<p:column headerText="ID">
        					<h:outputText value="#{usuarioGrupo.grupo.idGrupo}" />
        				</p:column>
        				
        				<p:column headerText="Nombre">
        					<h:outputText value="#{usuarioGrupo.grupo.descripcion}" />
        				</p:column>
        				
        				<f:facet name="footer">
        					<p:commandButton id="eliminarSeleccionados" value="Eliminar" disabled="#{grupoEliminar.usuarioGrupos.size() == 0}" update=":form:msgs :form:gruposAEliminar"
								actionListener="#{grupoEliminar.eliminarGruposSeleccionados}">						
							</p:commandButton>
				        </f:facet>
						
					</p:dataTable>
				</p:column>
			</p:row>
			
		</p:panelGrid>

	</ui:define>

</ui:composition>
