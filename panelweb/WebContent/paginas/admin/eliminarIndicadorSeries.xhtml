<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	
	<ui:define name="head">
		<f:event listener="#{indicadorSerieEliminar.inicializar(menuVista.indicador.idIndicador)}" type="preRenderView"></f:event>
	</ui:define>
	
	<ui:define name="overlay"></ui:define>
	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" />

		<p:panelGrid style="margin-top:20px">
		
			<f:facet name="header">
				<p:row>
					<p:column>Borrado de Series de indicador</p:column>
				</p:row>
			</f:facet>


			<p:row>
				<p:column>


					<p:dataTable id="seriesAElminar" value="#{indicadorSerieEliminar.indicadorSeries}" selection="#{indicadorSerieEliminar.selectedIndicadorSeries}" rowKey="#{indicadorSerie.idSerie}"
						style="margin:10px;" var="indicadorSerie" rows="5" emptyMessage="No hay series configuradas"
							paginator="true">
				
        				<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
        			    <p:ajax event="toggleSelect" update="btnEliminar" /> 
        				<p:ajax event="rowSelectCheckbox" update="btnEliminar" /> 
        				<p:ajax event="rowUnselectCheckbox" update="btnEliminar" /> 
        				
        				<p:column  headerText="Id" style="text-align: center" footerText="contiene" filterBy="#{indicadorSerie.idSerie}"  filterFunction="#{filterView.filterByName}"  >					
						   <h:outputText value="#{indicadorSerie.idSerie}" />		          						
						</p:column>
        				
        				<p:column headerText="Nombre" footerText="contiene" filterBy="#{indicadorSerie.nombre}" filterFunction="#{filterView.filterByName}"  >
							<p:outputLabel value="#{indicadorSerie.nombre}"  />
						</p:column>

						<p:column headerText="Estado" footerText="contiene" filterBy="#{indicadorSerie.estadoVisual}" filterFunction="#{filterView.filterByName}"  >
							<p:outputLabel value="#{indicadorSerie.estadoVisual}" />
						</p:column>
        				
        				<f:facet name="footer">
        					<p:commandButton id="btnEliminar" value="Eliminar"  disabled="#{empty indicadorSerieEliminar.selectedIndicadorSeries}" update=":form:msgs,seriesAElminar" actionListener="#{indicadorSerieEliminar.eliminar}" /> 											
        				</f:facet>
						
					</p:dataTable>


				</p:column>
			</p:row>

		</p:panelGrid>


	</ui:define>

</ui:composition>
