<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">

	<ui:define name="overlay"></ui:define>
	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" />
		<p:panelGrid style="margin-top:20px">
			<f:facet name="header">
				<p:row>
					<p:column>Borrado de Indicadoredores</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column>
					<p:dataTable id="indicadoresAElminar" value="#{indicadorEliminar.indicadores}" selection="#{indicadorEliminar.selectedIndicadores}" rowKey="#{indicador.idIndicador}"
						style="margin:10px;" var="indicador">
						<f:facet name="header">
            				Indicadores configurados para: #{menuVista.usuario.idUsuario}
        				</f:facet>
        				<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
        			
        				
        				<p:column headerText="ID">
        					<h:outputText value="#{indicador.idIndicador}" />
        				</p:column>
        				
        				<p:column headerText="Nombre">
        					<h:outputText value="#{indicador.nombre}" />
        				</p:column>
						
					</p:dataTable>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandButton value="Eliminar" update=":menuForm:lbxIndicadores indicadoresAElminar msgs"
						actionListener="#{indicadorEliminar.eliminarIndicadoreSeleccionados}">						
					</p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>

	</ui:define>

</ui:composition>
