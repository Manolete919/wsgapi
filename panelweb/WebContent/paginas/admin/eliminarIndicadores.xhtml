<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">

	<ui:define name="overlay"></ui:define>
	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" />
		<p:panelGrid style="margin-top:20px">
			<f:facet name="header">
				<p:row>
					<p:column>Borrado de Indicadoredores</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column>
					<p:dataTable id="indicadoresAElminar" resizableColumns="true" value="#{indicadorEliminar.indicadores}" selection="#{indicadorEliminar.selectedIndicadores}" rowKey="#{indicador.idIndicador}"
						style="margin:10px;" var="indicador">
						<f:facet name="header">
							<h:outputText value="Indicadores configurados para: #{menuVista.usuario.idUsuario}" />
            				
        				</f:facet>
        				<p:column selectionMode="multiple" style="text-align:center" />
        			
        				
        				<p:column headerText="ID">
        					<h:outputText value="#{indicador.idIndicador}" />
        				</p:column>
        				
        				<p:column headerText="Nombre">
        					<h:outputText value="#{indicador.nombre}" />
        				</p:column>
        				
	        			<f:facet name="footer">
							<p:commandButton value="Eliminar" disabled="#{indicadorEliminar.indicadores.size() == 0}" update=":menuForm:lbxIndicadores :form:indicadoresAElminar :form:msgs"
								actionListener="#{indicadorEliminar.eliminarIndicadoreSeleccionados}">						
							</p:commandButton>
				        </f:facet>
						
					</p:dataTable>
					

			        
				</p:column>
			</p:row>

		</p:panelGrid>

	</ui:define>

</ui:composition>
