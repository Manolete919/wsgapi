<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">

	<ui:define name="head">
		<f:event
			listener="#{dinamico.inicializaParametrosIndicadores(menuVista.indicador.idIndicador)}"
			type="preRenderView"></f:event>
	</ui:define>
	<ui:define name="content">
		<p:outputLabel rendered="#{areaView.codigoDeAplicacion != 777}"
			style="color:green;font-size:15px;font-weight:bold"
			value="Mensaje de la aplicacion: " />
		<p:outputLabel rendered="#{areaView.codigoDeAplicacion != 777}"
			style="color:red;font-size:15px;"
			value="#{areaView.mensajeDeAplicacion}" />
		<p:panelGrid rendered="#{menuVista.indicador.idIndicador != 0}"
			style="margin:10px; width:97%;" columns="1">
			<p:scrollPanel mode="native" style="height:350px;">
				<p:chart type="line" id="area1" model="#{areaView.areaModel}"
					style="margin:15px;" />
			</p:scrollPanel>
		</p:panelGrid>
		
	</ui:define>

</ui:composition>
