<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	<ui:define name="head">
		<f:event listener="#{dinamico.inicializaParametrosIndicadores(menuVista.indicador.idIndicador)}" type="preRenderView"></f:event>
	</ui:define>

<ui:define name="content">
	<p:panelGrid rendered="#{menuVista.indicador.idIndicador != 0}"  style="margin:10px; width:100%;height:300px"  columns="1">
		<p:chart type="line" id="linea1" model="#{lineView.lineModel1}"
			style="margin:15px; width:60%;height:300px;" />
	</p:panelGrid>
	</ui:define>

</ui:composition>
