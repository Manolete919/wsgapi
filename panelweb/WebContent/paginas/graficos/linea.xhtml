<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	<ui:define name="head">
		<f:event
			listener="#{dinamico.inicializaParametrosIndicadores(menuVista.indicador.idIndicador)}"
			type="preRenderView"></f:event>
	</ui:define>

	<ui:define name="content">
		<c:if test="#{menuVista.indicador.idIndicador != 0}">
			<p:outputLabel
				rendered="#{areaView.codigoDeAplicacion != -38170 || areaView.codigoDeAplicacion != -0 }"
				style="color:green;font-size:15px;font-weight:bold" value="Aviso: " />
			<p:outputLabel rendered="#{areaView.codigoDeAplicacion != -38170 }"
				style="color:red;font-size:15px;"
				value="#{areaView.mensajeDeAplicacion}" />

			<p:panel>
				<p:scrollPanel mode="native" style="height:350px;">
					<p:chart rendered="#{menuVista.indicador.idIndicador != 0}"
						type="line" id="linea2" model="#{lineView.lineModel2}"
						style="margin:15px;width:1800px;" />
				</p:scrollPanel>
			</p:panel>

		</c:if>

	</ui:define>

</ui:composition>
