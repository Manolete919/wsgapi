<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	
	<ui:define name="head">
		<f:event listener="#{filtrosConfiguracion.inicializar(menuVista.indicador.idIndicador)}" type="preRenderView"></f:event>
	</ui:define>


	<ui:define name="overlay"></ui:define>
	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" />


		<p:panelGrid style="margin-top:20px">
			<f:facet name="header">
				<p:row>
					<p:column>Filtros de indicador</p:column>
				</p:row>
			</f:facet>


			<p:row>
				<p:column>
					<p:dataTable id="tabla" emptyMessage="No hay filtros configurados"
						value="#{filtrosConfiguracion.filtros}"
						style="margin:10px;" var="filtro" rows="5"
							paginator="true">

						<p:column headerText="Filtro" footerText="contiene" filterBy="#{filtro.nombre}"  filterFunction="#{filterView.filterByName}"  >
							<p:outputLabel value="#{filtro.nombre}" />
						</p:column>
						<p:column headerText="Orden" footerText="contiene" filterBy="#{filtro.indiceFiltro}"  filterFunction="#{filterView.filterByName}"  >
							<p:outputLabel required="true" requiredMessage="El orden no debe estar vacio"
								value="#{filtro.indiceFiltro}" />
						</p:column>
						
						<p:column headerText="Valor">					
							<h:outputText rendered="#{filtro.anivelIndicador=='S'}" value="#{filtro.valorInicial}" />
							<p:commandButton rendered="#{filtro.anivelIndicador=='N'}" update=":form:serieFiltroValorDetalle"
										oncomplete="PF('seriesFiltrosValorDialogo').show()" value="Ver" icon="ui-icon-search" />
						</p:column>

						<p:column headerText="Nivel" footerText="contiene" filterBy="#{filtro.anivelVisual}"  filterFunction="#{filterView.filterByName}" >
							<p:outputLabel
								value="#{filtro.anivelVisual}" />
						</p:column>
						

					</p:dataTable>

				</p:column>
			</p:row>
			
		</p:panelGrid>

		<p:dialog header=" Info: filtros de series" widgetVar="seriesFiltrosValorDialogo"
			appendTo="@(body)" modal="true" showEffect="fade" hideEffect="fade"
			resizable="false">
			<p:outputPanel id="serieFiltroValorDetalle" style="text-align:center;">
				
			</p:outputPanel>
		</p:dialog>
	


			
		


	</ui:define>

</ui:composition>
